    <main>
      <!-- ***** sign up section ***** -->
      <div class="container onboarding">
        <div class="row">
          <div class="col-lg-12">
            <h2 class="section-title text-center">Sign Up</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6 offset-lg-3">
            <div>
              <div class="form-group">
                <label for="name">Full Name</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="email">Email Address</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  name="password"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input
                  type="password"
                  id="confirm-password"
                  name="confirm-password"
                  class="form-control"
                  required
                />
              </div>

              <div class="form-group text-center">
                <button type="submit" class="main-button button-sign-up">
                  Sign Up
                </button>
              </div>
            </div>
            <p class="text-center">
              Already have an account? <a href="signin.html">Sign in</a>
            </p>
          </div>
        </div>
      </div>

            <option value="mercedes">Mercedes</option>
